<div>
<span style="color:red"></span>
<form>
<div class="form-group">
<label for="">Enter Job Title</label>
<input type="text"ng-model="job.jobTitle"class="form-control">
</div>
<div class="form-group">
<label for="">Enter Job Description</label>
<input type="text"ng-model="job.jobDescription"class="form-control">
</div>
<div class="form-group">
<label for="">Enter skills required</label>
<input type="text"ng-model="job.skillsRequired"class="form-control">
</div>
<div class="form-group">
<label for="">Enter Location</label>
<input type="text"ng-model="job.location"class="form-control">
</div>
<div class="form-group">
<label for="">Enter Salary</label>
<input type="text"ng-model="job.salary"class="form-control">
</div>
<div class="form-group">
<label for="">Enter Company Name</label>
<input type="text"ng-model="job.companyName"class="form-control">
</div>
<div class="form-group">
<label for="">Enter years of experience</label>
<input type="text"ng-model="job.yrsOfExp"class="form-control">
</div>
<input type="submit" ng-click="saveJob()">
</form>
</div>
