<div class="container">
<span style="color:red">{{exception.message}}</span>
<form>
<div class="form-group">
Enter Username
<input type="text" placeholder="Enter username"ng-model="user.username"class="form-control"disabled>
<span style="color:red">{{duplicateUsername.message}}</span>
</div>
<div class="form-group">
Enter Password
<input type="password" placeholder="Enter Password"ng-model="user.password"class="form-control">
</div>
<div class="form-group">
Enter Firstname
<input type="text" placeholder="Enter Firstname"ng-model="user.firstname"class="form-control">
</div>
<div class="form-group">
Enter lastname
<input type="text" plaeholder="Enter lastname"ng-model="user.lastname"class="form-control">
</div>
<div class="form-group">
Enter email
<input type="email" plaeholder="Enter email"ng-model="user.email"class="form-control">
<span style="color:red">{{duplicateEmail.message}}</span>
</div>
<div class="form-group">
Enter phonenumber
<input type="text" plaeholder="Enter phonenumber"ng-model="user.phonenumber"class="form-control">
</div>
<div class="form-group">
Select Role:
<input type="radio" ng-model="user.role" value="STUDENT">Student
<input type="radio" ng-model="user.role" value="ALUMINI">Alumini
<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
</div>
<div class="form-group">
<input type="submit" value="Edit"ng-click="updateUser()">
</div>
</form>
<span style="color:red">{{error:message}}</span>
</div>
